services:
  # PostgreSQL Database (same as prod compose)
  postgres:
    image: postgres:15-alpine
    container_name: blog-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: blog_db
      POSTGRES_USER: blog_user
      POSTGRES_PASSWORD: blog_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blog_user -d blog_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - blog-network

  # Blog Application - build from local code
  blog:
    build:
      context: .
      dockerfile: Dockerfile
    image: blog-app-local:latest
    container_name: blog-app-local
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://blog_user:blog_password@postgres:5432/blog_db
      - NEXT_PUBLIC_SITE_URL=http://localhost:3035
    ports:
      - "3035:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - blog-network
    volumes:
      # Optionally mount content to update markdown without rebuild
      - ./content:/app/content:ro

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4
    container_name: blog-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@blog.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 5050
    ports:
      - "5050:5050"
    depends_on:
      - postgres
    networks:
      - blog-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:

networks:
  blog-network:
    driver: bridge


